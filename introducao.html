<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(to bottom right, #e0f2f7, #bbdefb);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: #263238;
        font-family: 'Arial', sans-serif;
      }
      .title {
        font-size: 4.5rem;
        font-weight: bold;
        color: #1a237e;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        margin-bottom: 20px;
        text-align: center;
      }
      .subtitle {
        font-size: 2.5rem;
        color: #3949ab;
        text-align: center;
        margin-bottom: 40px;
      }
      .image-container {
        width: 100%;
        max-width: 900px;
        min-height: 450px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 8px 8px 15px rgba(0,0,0,0.3);
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Práticas Corporais de Aventura na Natureza</h1>
      <h2 class="subtitle">Explorando o Mundo e Superando Desafios</h2>
      <div class="image-container">
        <img src="/home/ubuntu/apresentacao_pcan/images/introducao.png" alt="Práticas Corporais de Aventura na Natureza">
      </div>
    </div>
  </body>
</html>
